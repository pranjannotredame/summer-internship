<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validated login form</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>
<body>
    <div class="container">
        <h1 class="label"> User Login</h1>
        <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone no.</div>
            <input autocomplete="off" type="text" name="email" required>
            <div id="email_error">Please fill the above</div>
            <div class="font font2">Password</div>
            <input type="password" name="password" required>
            <div id="password_error">Please fill the above</div>
            <a button type="submit" href="welcome.html"><b>login</b></button></a>
           
        </form>
    </div>
    <script src="valid.js"></script>
   
</body>
</html>
